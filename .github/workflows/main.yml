# .github/workflows/test.yml
name: UV Python Tests

on: ["push"]

jobs:
  test:
    runs-on: ubuntu-slim
    strategy:
      matrix:
        python-version: [ "3.12" ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Install UV
        uses: astral-sh/setup-uv@v7
        with:
          python-version: ${{ matrix.python-version }}
          enable-cache: true

      - name: Sync dependencies (dev + extras)
        run: uv sync

      - name: Install package (editable, src/ layout)
        run: uv pip install -e .

      - name: Run test files
        run: uv run pytest -q
