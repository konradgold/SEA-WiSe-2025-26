# .github/workflows/test.yml
name: UV Python Tests

on: ["push"]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ "3.12" ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Install UV
        uses: astral-sh/setup-uv@v7
        with:
          python-version: ${{ matrix.python-version }}
          enable-cache: true

      - name: Sync dependencies (dev + extras)
        run: uv sync

      - name: Run test files
        run: |
          for file in $(find . -maxdepth 1 -type f -name "test*.py"); do
            echo "Running $file"
            uv run python "$file"
          done
