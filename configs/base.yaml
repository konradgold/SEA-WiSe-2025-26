TOKENIZER:
  MIN_LEN: 2
  BACKEND: "simple"
  LOWERCASE: true
  ASCII_FOLD: false
  REMOVE_STOPWORDS: true
  STEM: false
  NUMBER_NORMALIZE: false
  NUM_WORKERS: 0 # set to 0 to use os.cpu_count()
  STORE_POSITIONS: false
  STORE_TOKENS: false

DOCUMENTS: "data/msmarco-docs.tsv"
DOCUMENT_OFFSETS: "data/msmarco-offsets.pkl"
INDEX_INTERVAL: 50
DATA_PATH: "data/"
BLOCK_PATH: "data/blocks/"
HEADER_BLOCK_FILE: "SEAB\x01"
HEADER_INDEX_FILE: "SEAI\x01"
HEADER_POSTING_FILE: "SEAP\x01"
HEADER_DOC_DICT_FILE: "SEAD\x01"
LOG_PATH: "data/log.txt"

SEARCH:
  MAX_RESULTS: 10
  IDF: 8000
  POSTINGS_CUT: 8000 # limits number of postings read per term
  EXPAND_QUERIES: false
  RANKING: "bm25" # options: "tfidf", "bm25", none
  NUM_DOCS: 100000
  AVG_DOC_LEN: 100.0
  VERBOSE_OUTPUT: true

BM25:
  K1: 1.5
  B: 0.75

INGESTION:
  NUM_DOCUMENTS: 100000
  BATCH_SIZE: 10000

QUERY:
  MAX_PHRASE_LEN: 5

SPLADE:
  MODEL_ID: "naver/splade-cocondenser-ensembledistil"
  DEVICE: "cuda:0"  # options: "cpu", "cuda:0", etc.
  THRESHOLD: 0.01
  CACHE_DIR: "cache/splade"
  CAP_EXPANSION: 10
