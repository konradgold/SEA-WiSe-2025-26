TOKENIZER:
  MIN_LEN: 2
  BACKEND: simple
  LOWERCASE: true
  ASCII_FOLD: false
  REMOVE_STOPWORDS: true
  STEM: false
  NUMBER_NORMALIZE: false
  NUM_WORKERS: 0
  STORE_POSITIONS: false
  STORE_TOKENS: false
DOCUMENTS: data/msmarco-docs.tsv
DOCUMENT_OFFSETS: data/msmarco-offsets.pkl
INDEX_INTERVAL: 50
DATA_PATH: data/
BLOCK_PATH: data/blocks/
HEADER_BLOCK_FILE: "SEAB\x01"
HEADER_INDEX_FILE: "SEAI\x01"
HEADER_POSTING_FILE: "SEAP\x01"
HEADER_DOC_DICT_FILE: "SEAD\x01"
LOG_PATH: data/log.txt
SEARCH:
  MAX_RESULTS: 10
  POSTINGS_CUT: 100000
  EXPAND_QUERIES: false
  RANKING: bm25
  NUM_DOCS: 100000
  AVG_DOC_LEN: 100.0
  VERBOSE_OUTPUT: false
BM25:
  K1: 1.5
  B: 0.75
INGESTION:
  NUM_DOCUMENTS: 3200000
  BATCH_SIZE: 10000
QUERY:
  MAX_PHRASE_LEN: 5
SPLADE:
  MODEL_ID: naver/splade-cocondenser-ensembledistil
  DEVICE: cuda:0
  THRESHOLD: 0.01
  CACHE_DIR: cache/splade
  CAP_EXPANSION: 10
LTR:
  DATA_DIR: data
  QUERIES: data/msmarco-doctrain-queries.tsv
  QRELS: data/msmarco-doctrain-qrels.tsv
  SPLIT_DIR: data/splits
  TRAIN_CACHE: data/train_cache_20k.npz
  VAL_CACHE: data/val_cache_5k.npz
  CANDIDATE_TOPN: 200
  LIST_SIZE: 100
  EPOCHS: 1
  BATCH_SIZE: 1024
  LEARNING_RATE: 0.001
  SCHEDULER:
    TYPE: cosine
    DECAY_STEPS: 10000
    DECAY_RATE: 0.9
    ALPHA: 0.1
  SEED: 42
  MODEL:
    HIDDEN_UNITS:
    - 512
    - 256
    - 128
    DROPOUT: 0.1
    USE_ATTENTION: true
  WANDB:
    PROJECT: SEA-WiSe-2025-26
    GROUP: reranker
    LOG_MODEL: true
  FEATURES:
  - bm25_score
  - query_len
  - query_uniq_len
  - title_len
  - body_len
  - title_overlap_cnt
  - body_overlap_cnt
  - body_overlap_ratio
  - idf_body_overlap_sum
  - idf_title_overlap_sum
queries:
- hi
- bye
qrels: path
split_file: whatever
limit: 1000
candidate_topn: 200
